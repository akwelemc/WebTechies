<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="AdminDashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Admin</title>
</head>
<body>
    <div class="container">
            <nav>
                <ul>
                <li><a href="#" class="logo">
                    <img src="Bus.png" alt="">
                    <span class="nav-item">BusBoss</span>
                </a></li>
                <li class="active"><a href="#">
                    <i class="fas fa-home"></i>
                    <span class="nav-item">Home</span>
                </a></li>
                <li ><a href="">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">Profile</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-wallet"></i>
                    <span class="nav-item">Wallet</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-chart-bar"></i>
                    <span class="nav-item">Analytics</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-item">Tasks</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-cog"></i>
                    <span class="nav-item">Settings</span>
                </a></li>
                <li><a href="">
                    <i class="fas fa-question-circle"></i>
                    <span class="nav-item">Help</span>
                </a></li>
                <li><a href="" class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Log out</span>
                </a></li>
                </ul>
            </nav>
            

            <div class="main">
                <div class="firstbar">
                    <div class="head-title">
                        
                        <h2>Dashboard</h2>
                    </div>
                        <div class="user">
                            <div class="search-box">
                            <i class="fa-solid fa-search"> </i>
                            <input type="text" placeholder="Search"/>
                        </div>  
                        <img src="pic.jpg" alt=""> 
                    </div>
                </div>

                <div class="middlebar" style="background-color: red;">
                    <div class="new-box">
                        <div id="progressCard" class="outter-card" onclick="redirectToPage()" onmouseover="addHoverEffect('progressCard')" onmouseout="removeHoverEffect('progressCard')"> 
                            <div class="stat-icon">
                            <div class="stat">
                                <span class="title">
                                    In progress
                                </span>
                                <span class="stat-value">
                                    4
                                </span>
                            </div> 
                            <i class="fas fa-spinner icon" aria-hidden="true"></i>
                            </i>
                            </div>
                            
                        </div>


                        <div id="incompleteCard" class="outter-card" onclick="redirectToPage()" onmouseover="addHoverEffect('incompleteCard')" onmouseout="removeHoverEffect('incompleteCard')">
                            <div class="stat-icon">
                            <div class="stat">
                                <span class="title">
                                    InComplete
                                </span>
                                <span class="stat-value">
                                14
                                </span>
                            </div> 
                            <i class="fa fa-times-circle icon">
                            </i>
                            </div>
                            
                        </div>

                        <div id="completedCard" class="outter-card" onclick="redirectToPage()" onmouseover="addHoverEffect('completedCard')" onmouseout="removeHoverEffect('completedCard')">
                            <div class="stat-icon">
                            <div class="stat">
                                <span class="title">
                                    Completed
                                </span>
                                <span class="stat-value">
                                    18
                                </span>
                            </div> 
                            <i class="fas fa-check icon">
                            </i>
                            </div>
                        </div>
                    </div>     
                </div>


                <div class="middlebar2">
                    <div class="charts" style="background-color: black;">

                        <div class="charts-card">
                        <h2 class="chart-title">Top 5 Products</h2>
                        <div id="bar-chart"></div>
                        </div>
            
                        <div class="charts-card">
                            <h2 class="chart-title">Purchase and Sales Orders</h2>
                        <div id="area-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
            <script src="Dashboard.js"></script> 




    
        

    
        <div class="right">
            <div class="secondbar">
                <div class="box">
                    <div id="progressCard" class="outter-card" > 
                        <div class="stat-icon">
                            <div class="stat">
                            <span class="title">
                                In progress
                            </span>
                            <span class="stat-value">
                                4
                            </span>
                            </div> 
                            <i class="fas fa-spinner icon" aria-hidden="true"></i>
                            </i>
                        </div>
                        
                    </div>


                    <div id="incompleteCard" class="outter-card" >
                        <div class="stat-icon">
                            <div class="stat">
                            <span class="title">
                                InComplete
                            </span>
                            <span class="stat-value">
                                14
                            </span>
                            </div> 
                            <i class="fa fa-times-circle icon">
                            </i>
                        </div>
                        
                    </div>

                    <div id="incompleteCard" class="outter-card" >
                        <div class="stat-icon">
                            <div class="stat">
                            <span class="title">
                                InComplete
                            </span>
                            <span class="stat-value">
                                14
                            </span>
                            </div> 
                            <i class="fa fa-times-circle icon">
                            </i>
                        </div>
                        
                    </div>

                    <div id="completedCard" class="outter-card" >
                        <div class="stat-icon">
                            <div class="stat">
                            <span class="title">
                                Completed
                            </span>
                            <span class="stat-value">
                                18
                            </span>
                            </div> 
                            <i class="fas fa-check icon">
                            </i>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </div>
</body>
</html>
